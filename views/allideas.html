{% for idea in ideas %}
    <div class="ideia">
        <img 
            src="{{idea.img}}"
            alt={{idea.tittle}}>
        
        <div class="content">
            <h3>{{idea.tittle}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.url}}", target="_blank">Ir para a ideia</a>
        </div>                            
    </div>

{% endfor %}
